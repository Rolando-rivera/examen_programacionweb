<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
     <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Formulario de compra de pintura</h1>
    <form action="/ejercicio1" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required><br><br>
        <label for="cantidad">Cantidad de tarros:</label>
        <input type="number" id="cantidad" name="cantidad" required><br><br>
        <button class="button" type="submit">Calcular Total</button>
    </form>

     <br>
    <a href="/">Volver al men√∫ principal</a>

    {% if total %}
    <h2>Resumen de la compra:</h2>
    <p>Nombre: {{ nombre }}</p>
    <p>Total sin descuento: ${{ total_sin_descuento }}</p>
    <p>Total con descuento: ${{ total }}</p>
    {% endif %}
</body>
</html>
